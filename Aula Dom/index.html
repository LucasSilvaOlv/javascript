<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
      body {
        font: normal 20px Arial;
        
      }
      
      input {
        font: normal 20px Arial;
        width: 100px;
        height: 30px;
        border-radius: 10px;
      }
      
    </style>
</head>
<body>

    <h1>Somando valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <Div id="res"> <strong> Resultado </strong> </Div>
    
    <script>
        
        function somar() {
        var tx1 = document.getElementById("textn1") // Os Dois modos Funciona normal
        var tx2 = document.querySelector('input#textn2')
        var res = document.getElementById("res")
        var n1 = Number(tx1.value)
        var n2 = Number(tx2.value)
        var s = n1 + n2
        res.innerHTML = `${s}`
        }
    </script>

</body>
</html>
